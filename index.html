        const flavorTextEl = document.getElementById('flavor-text');

        // --- Variables d'état ---
        let currentPhaseIndex = 0;
        let timerInterval;
        let timeLeft = 0;
        let sessionActive = false;

        // --- Fonctions ---

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }
        
        function showFlavorText() {
            // Ne pas montrer de texte aléatoire pendant les pauses
            if (instructionEl.textContent.toLowerCase().includes("pause")) {
                flavorTextEl.textContent = "";
                return;
            }
            const randomInstruction = flavorInstructions[Math.floor(Math.random() * flavorInstructions.length)];

            // Effacer l'instruction après 8 secondes (MODIFIÉ)
            setTimeout(() => {
                flavorTextEl.textContent = "";
            }, 9500); // 8000 ms = 8 secondes
        }

        function updateTimer() {
            timerEl.textContent = formatTime(timeLeft);
            if (timeLeft > 0) {
                timeLeft--;
            } else {
                clearInterval(timerInterval);
                nextPhase();
            }
        }

        function nextPhase() {
            currentPhaseIndex++;
            if (currentPhaseIndex < phases.length) {
                startPhase(currentPhaseIndex);
            } else {
                // Séquence finale
                startClimaxSequence();
            }
        }

        function startPhase(index) {
            const phase = phases[index];
            instructionEl.textContent = phase.instruction;
            
            if (phase.instruction.toLowerCase().includes("pause")) {
                instructionEl.style.color = "#888"; // Gris pour les pauses
            } else {
                instructionEl.style.color = "#bb86fc"; // Violet par défaut
            }

            timeLeft = phase.duration;
            timerEl.textContent = formatTime(timeLeft);
            timerInterval = setInterval(updateTimer, 1000);
        }

        function startClimaxSequence() {
            sessionActive = false;
            clearInterval(timerInterval); 
            clearInterval(flavorInterval);
            flavorTextEl.textContent = "";
            
            instructionEl.textContent = "OK, MAINTENANT ! VAS-Y ! ÉJACULER !";

                instructionEl.style.color = "#bb86fc"; // Retour à la normale
                finalActionEl.textContent = `Maintenant... ${randomAction}`;
                startButton.textContent = "Recommencer";
                startButton.disabled = false;
            }, 15000); // Délai de 15 secondes
        }

        function startSession() {
            if (sessionActive) return;
            sessionActive = true;
            startButton.disabled = true;
            startButton.textContent = "En cours...";
            
            finalActionEl.textContent = "";
            instructionEl.style.color = "#bb86fc";
            flavorTextEl.textContent = "";
            
            currentPhaseIndex = -1;
            nextPhase();
            
            if (flavorInterval) clearInterval(flavorInterval);
            // Démarrer l'intervalle avec 55 secondes (MODIFIÉ)
            flavorInterval = setInterval(showFlavorText, 55000); // 55000 ms = 55 secondes
        }

        // --- Écouteur d'événement ---
        startButton.addEventListener('click', () => {
            if (!sessionActive) {
                startSession();
            }
        });
